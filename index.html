<html>
  <head>
    <title>Sketchy</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="iphone device">
      <div class="rotate"><span class="icon-redo"></span></div>

      <div class="stage">
        <div id="team-page" class="on">
          <a href="#team-page-scrolled" class="target" style="width: 100%; height: 50px; bottom: 0; left: 0;"></a>
          <img src="images/screens/team-page.jpg" />
        </div>

        <div id="team-page-scrolled" class="bottom">
          <a href="#team-page-item-detail" class="target" style="width: 100%; height: 350px; top: 55px; left: 0;"></a>
          <img src="images/screens/team-page-scrolled.jpg" />
        </div>

        <div id="team-page-item-detail" class="right">
          <a href="#insider-signup" class="target" style="width: 100%; height: 50px; bottom: 0; left: 0;"></a>
          <img src="images/screens/team-page-item-detail.jpg" />
        </div>

        <div id="insider-signup" class="right">
          <a href="#insider-signup-form" class="target" style="width: 100%; height: 50px; bottom: 0; left: 0;"></a>
          <img src="images/screens/insider-signup.jpg" />
        </div>

        <div id="insider-signup-form" class="right">
          <a href="#choose-sports" class="target" style="width: 100%; height: 60px; bottom: 0; left: 0;"></a>
          <img src="images/screens/insider-signup-form.jpg" />
        </div>

        <div id="choose-sports" class="right">
          <a href="#choose-athletes" class="target" style="width: 100%; height: 100%; bottom: 0; left: 0;"></a>
          <img src="images/screens/choose-sports.jpg" />
        </div>

        <div id="choose-athletes" class="right">
          <a href="#insider-feed" class="target" style="width: 100%; height: 100%; bottom: 0; left: 0;"></a>
          <img src="images/screens/choose-athletes.jpg" />
        </div>

        <div id="insider-feed" class="right">
          <a href="#add-flyout" class="target" style="width: 50px; height: 50px; top: 0; left: 0;"></a>
          <img src="images/screens/insider-feed.jpg" />
        </div>

        <div id="add-flyout" class="top">
          <img src="images/screens/add-flyout.jpg" />
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="sketchy.js"></script>

</html>
